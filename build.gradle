plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.7'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'org.postgresql:postgresql'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'com.theokanning.openai-gpt3-java:api:0.9.0'
    implementation 'com.theokanning.openai-gpt3-java:client:0.9.0'
    implementation 'org.telegram:telegrambots:6.4.0'
    implementation 'com.github.ulisesbocchio:jasypt-spring-boot:3.0.5'

}

tasks.named('test') {
    useJUnitPlatform()
}
